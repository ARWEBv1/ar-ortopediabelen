```html
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curio AR</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
}
model-viewer{
  width:100%;
  height:100vh;
}
</style>
</head>

<body>

<model-viewer
  src="curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  environment-image="neutral"
  exposure="1"
  scale="1 1 1"
  interaction-prompt="auto"
>
</model-viewer>

</body>
</html>
```
