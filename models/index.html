<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
}
model-viewer{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<model-viewer
  src="curio1.glb"
  camera-controls
  auto-rotate
  ar
  ar-modes="webxr scene-viewer quick-look"
  exposure="1"
  shadow-intensity="1"

  camera-orbit="0deg 75deg 2m"
  field-of-view="45deg"

  min-camera-orbit="auto auto 0.5m"
  max-camera-orbit="auto auto 10m">

</model-viewer>

</body>
