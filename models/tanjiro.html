<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tanjiro – AR</title>

  <!-- Google Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <model-viewer
    src="models/Tanjiro Constant Flux.glb"
    ios-src="models/Tanjiro Constant Flux.usdc"
    ar
    ar-modes="quick-look"
    ar-placement="floor"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1"
    alt="Tanjiro Constant Flux en AR">

    <!-- Fallback visible -->
    <div style="color:white; text-align:center;">
      Cargando Tanjiro…
    </div>

  </model-viewer>

</body>
</html>
