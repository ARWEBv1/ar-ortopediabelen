<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tanjiro – Web</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <model-viewer
    src="models/Tanjiro Constant Flux.glb"

    bounds="tight"
    camera-controls
    auto-rotate

    camera-orbit="0deg 75deg 2.5m"
    camera-target="0m 1m 0m"
    field-of-view="45deg"

    exposure="1"
    shadow-intensity="1"

    environment-image="neutral"
    skybox-image="">

    <div style="color:white;text-align:center;">
      Cargando AR…
    </div>

  </model-viewer>

</body>
</html>
