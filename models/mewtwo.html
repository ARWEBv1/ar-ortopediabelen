<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mewtwo — Psychic Ascension</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a0028 0%, #000 70%);
  font-family: Arial, sans-serif;
}

/* Aura animada */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle, rgba(180,0,255,0.25) 0%, transparent 60%);
  animation: pulse 6s infinite ease-in-out;
  z-index: 0;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.15); opacity: 0.9; }
  100% { transform: scale(1); opacity: 0.5; }
}

model-viewer {
  width: 100vw;
  height: 100vh;
  background: transparent;
  position: relative;
  z-index: 1;
}

/* Título */
.title {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #e6b3ff;
  font-size: 26px;
  letter-spacing: 3px;
  text-shadow: 0 0 15px #a000ff;
  z-index: 2;
}

/* Botón energía */
.energy-btn {
  position: absolute;
  bottom: 30px;
  right: 30px;
  padding: 14px 22px;
  border-radius: 40px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(145deg, #4a0072, #a000ff);
  color: white;
  box-shadow: 0 0 20px rgba(160,0,255,0.7);
  transition: 0.3s;
  z-index: 2;
}

.energy-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px rgba(200,0,255,1);
}
</style>
</head>

<body>

<div class="title">MEWTWO — PSYCHIC ASCENSION</div>

<model-viewer
  src="mewtwo.glb"
  ios-src="mewtwo.usdz"
  alt="Mewtwo"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  autoplay
  animation-name="*"
  exposure="1.3"
  shadow-intensity="1.2"
  environment-image="neutral">
</model-viewer>

<button class="energy-btn"
onclick="document.querySelector('model-viewer').play();">
ACTIVAR ENERGÍA
</button>

</body>
</html>
