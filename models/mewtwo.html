<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mewtwo — Final Form Ultimate</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #12001f 0%, #000 75%);
  font-family: Arial, sans-serif;
}

/* Aura base */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle, rgba(160,0,255,0.35) 0%, transparent 60%);
  animation: pulse 5s infinite ease-in-out;
  z-index: 0;
}

/* Vibración energética */
.energy-burst {
  animation: burst 0.6s ease-out;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.4; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 0.4; }
}

@keyframes burst {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(0.98); }
  75% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

model-viewer {
  width: 100vw;
  height: 100vh;
  position: relative;
  z-index: 1;
  transition: filter 0.5s ease;
}

.title {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #f0c3ff;
  font-size: 28px;
  letter-spacing: 4px;
  text-shadow: 0 0 20px #a000ff;
  z-index: 2;
}

.energy-btn {
  position: absolute;
  bottom: 30px;
  right: 30px;
  padding: 14px 24px;
  border-radius: 40px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(145deg, #3d0066, #b300ff);
  color: white;
  box-shadow: 0 0 25px rgba(180,0,255,0.8);
  transition: 0.3s;
  z-index: 2;
}

.energy-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(200,0,255,1);
}
</style>
</head>

<body>

<div class="title">MEWTWO — FINAL FORM</div>

<model-viewer
  id="mewtwo"
  src="mewtwo.glb"
  ios-src="mewtwo.usdz"
  alt="Mewtwo"
  ar
  ar-modes="quick-look scene-viewer webxr"
  camera-controls
  auto-rotate
  autoplay
  animation-name="*"
  exposure="1.5"
  shadow-intensity="1.5"
  environment-image="neutral"
  camera-orbit="0deg 75deg 3m">
</model-viewer>

<button class="energy-btn" onclick="bossMode()">
MODO JEFE FINAL
</button>

<!-- Rugido -->
<audio id="roarSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_0f7f8c8d08.mp3?filename=monster-roar-1-106091.mp3" type="audio/mpeg">
</audio>

<script>
function bossMode() {
  const model = document.getElementById("mewtwo");
  const roar = document.getElementById("roarSound");

  // Zoom dramático
  model.cameraOrbit = "0deg 60deg 1.8m";

  // Más brillo
  model.exposure = 1.9;

  // Efecto visual energético
  model.style.filter = "drop-shadow(0 0 25px purple)";

  document.body.classList.add("energy-burst");
  setTimeout(() => {
    document.body.classList.remove("energy-burst");
  }, 600);

  // Rugido
  roar.play();

  model.play();
}
</script>

</body>
</html>
