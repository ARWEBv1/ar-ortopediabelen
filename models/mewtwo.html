<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mewtwo</title>

<script type="module">
  import 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';
</script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #2a003f 0%, #000 70%);
}

model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<model-viewer
  src="./mewtwo.glb"
  ios-src="./mewtwo.usdc"
  alt="Mewtwo"
  ar
  ar-modes="scene-viewer quick-look webxr"
  auto-rotate
  camera-controls
  autoplay
  animation-name="*"
  shadow-intensity="1"
  exposure="1.2"
  environment-image="neutral">
</model-viewer>

</body>
</html>
