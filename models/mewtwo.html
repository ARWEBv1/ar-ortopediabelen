<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mewtwo</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #2a003f 0%, #000 70%);
}

model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<model-viewer
  src="mewtwo.glb"
  ios-src="mewtwo.usdc"
  alt="Mewtwo"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  autoplay
  animation-name="*"
  camera-target="auto auto auto"
  camera-orbit="auto auto auto"
  field-of-view="auto"
  min-camera-orbit="auto auto auto"
  max-camera-orbit="auto auto auto"
  exposure="1.2"
  shadow-intensity="1"
  environment-image="neutral">
</model-viewer>

</body>
</html>
