<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mewtwo Legendary Mode</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #2a003f 0%, #000 70%);
  font-family: Arial, sans-serif;
}

/* Aura animada */
body::before {
  content: "";
  position: fixed;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle, rgba(160,0,255,0.3) 0%, transparent 60%);
  animation: pulse 6s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 0.9; }
  100% { transform: scale(1); opacity: 0.6; }
}

model-viewer {
  width: 100vw;
  height: 100vh;
  --poster-color: transparent;
}

/* Botón Pokédex */
.pokedex-btn {
  position: absolute;
  bottom: 30px;
  right: 30px;
  background: linear-gradient(145deg, #5500aa, #aa00ff);
  border: none;
  border-radius: 50px;
  padding: 15px 25px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(170,0,255,0.7);
  transition: 0.3s;
}

.pokedex-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px rgba(200,0,255,1);
}

.title {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #d8b3ff;
  font-size: 28px;
  letter-spacing: 4px;
  text-shadow: 0 0 20px #aa00ff;
}
</style>
</head>

<body>

<div class="title">MEWTWO — PSYCHIC ASCENSION</div>

<model-viewer
  src="mewtwo.glb"
  ios-src="mewtwo.usdc"
  alt="Mewtwo Legendary"
  ar
  ar-modes="scene-viewer quick-look webxr"
  auto-rotate
  autoplay
  animation-name="*"
  camera-controls
  shadow-intensity="2"
  exposure="1.3"
  environment-image="neutral">
</model-viewer>

<button class="pokedex-btn" onclick="playSound()">ACTIVAR ENERGÍA</button>

<audio id="mewtwoSound" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b7f0e4b6a.mp3?filename=dark-ambience-110397.mp3" type="audio/mpeg">
</audio>

<script>
function playSound() {
  const audio = document.getElementById("mewtwoSound");
  audio.play();
}
</script>

</body>
</html>
