<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Polvo dinÃ¡mico</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#111;
}

/* polvo SOLO debajo del rover */
#polvo-base{
  position:fixed;
  left:50%;
  bottom:18%;
  width:50%;
  height:20%;
  transform:translateX(-50%);
  z-index:1;
  pointer-events:none;
  opacity:0.45;

  background:
  radial-gradient(circle,
  rgba(255,180,120,0.6) 1px,
  transparent 3px);

  background-size:80px 80px;

  animation:moverPolvo 4s linear infinite;
}

@keyframes moverPolvo{
  from{ background-position:0 0; }
  to  { background-position:-200px 50px; }
}

/* modelo */
model-viewer{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="polvo-base"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.0"
  shadow-intensity="1.4">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<script>
const rover = document.getElementById("rover");
const polvo = document.getElementById("polvo-base");

/* polvo responde al giro */
rover.addEventListener("camera-change", ()=>{

  const orbit = rover.getCameraOrbit();
  const angulo = Math.sin(orbit.theta);

  // direcciÃ³n del polvo
  const dir = angulo > 0 ? -200 : 200;

  // velocidad segÃºn giro
  const speed = 3 + Math.abs(angulo)*4;

  polvo.style.animation =
    `moverPolvo ${speed}s linear infinite`;

  polvo.style.backgroundPosition =
    `${dir}px 50px`;

  // brillo dinÃ¡mico del rover
  const brillo = 0.8 + Math.abs(angulo)*0.3;
  rover.style.filter = `brightness(${brillo})`;

});
</script>

</body>
</html>
