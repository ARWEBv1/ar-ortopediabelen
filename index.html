<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Tormenta Marciana</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#111;
}

/* polvo */
#polvo{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:0;

  background:
  radial-gradient(circle,
  rgba(255,160,90,0.6) 1px,
  transparent 3px);

  background-size:120px 120px;
  animation:moverPolvo 5s linear infinite;
}

@keyframes moverPolvo{
  from{ background-position:0 0; }
  to{ background-position:-300px 100px; }
}

/* capa oscura */
#tormenta{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  z-index:2;
  pointer-events:none;
  transition: opacity 6s;
}

/* modelo */
model-viewer{
  position:relative;
  z-index:3;
  width:100%;
  height:100%;
  background:transparent;
}

/* bot√≥n tormenta */
#btnTormenta{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;

  background:#ff7b33;
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="polvo"></div>
<div id="tormenta"></div>

<button id="btnTormenta">üå™Ô∏è Activar Tormenta</button>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.1"
  shadow-intensity="1.4">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  üöÄ Ver en AR
  </button>

</model-viewer>

<script>
const btn = document.getElementById("btnTormenta");
const polvo = document.getElementById("polvo");
const tormenta = document.getElementById("tormenta");
const rover = document.getElementById("rover");

let activa = false;

btn.addEventListener("click", ()=>{

  activa = !activa;

  if(activa){

    polvo.style.opacity = 0.6;
    tormenta.style.opacity = 0.65;
    rover.exposure = 0.6;

    btn.textContent = "‚òÄÔ∏è Quitar Tormenta";

  } else {

    polvo.style.opacity = 0;
    tormenta.style.opacity = 0;
    rover.exposure = 1.1;

    btn.textContent = "üå™Ô∏è Activar Tormenta";
  }

});
</script>

</body>
</html>
