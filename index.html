<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tormenta Marciana</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#111;
}

/* polvo base */
#polvo{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;

  background:
  radial-gradient(circle,
  rgba(255,160,90,0.5) 1px,
  transparent 3px);

  background-size:120px 120px;
  animation:moverPolvo 8s linear infinite;
}

@keyframes moverPolvo{
  from{ background-position:0 0; }
  to{ background-position:-300px 100px; }
}

/* OSCURECIMIENTO gradual */
#tormenta{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  z-index:3;
  pointer-events:none;

  animation:oscurecer 40s linear infinite;
}

@keyframes oscurecer{
  0%   { opacity:0; }
  40%  { opacity:0.2; }
  70%  { opacity:0.55; }
  100% { opacity:0.75; }
}

model-viewer{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="polvo"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate

  exposure="1.1"
  shadow-intensity="1.4">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<div id="tormenta"></div>

<script>
const rover = document.getElementById("rover");

/* oscurecer rover durante tormenta */
let t = 1.1;

function tormenta(){
  t -= 0.0002;
  if(t < 0.45) t = 1.1;

  rover.exposure = t;

  requestAnimationFrame(tormenta);
}

tormenta();
</script>

</body>
</html>
