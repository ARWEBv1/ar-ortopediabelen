<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity Marte Experiencia</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Fondo Marte */
#marte {
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
  animation:zoomMarte 45s linear infinite;
}

@keyframes zoomMarte {
  from { transform: scale(1); }
  to   { transform: scale(1.12); }
}

/* AtmÃ³sfera marciana */
#atmosfera {
  position:fixed;
  inset:0;
  background:rgba(255,120,60,0.10);
  z-index:2;
  pointer-events:none;
}

/* Polvo suave */
#polvo {
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:0.35;

  background:
    radial-gradient(circle, rgba(255,170,100,0.35) 1px, transparent 2px),
    radial-gradient(circle, rgba(255,130,80,0.25) 1px, transparent 2px);

  background-size:140px 140px, 200px 200px;
  animation:moverPolvo 8s linear infinite;
}

@keyframes moverPolvo {
  from { background-position:0 0,0 0; }
  to   { background-position:-220px 80px,-120px 160px; }
}

/* Modelo */
model-viewer{
  position:relative;
  z-index:3;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="marte"></div>
<div id="polvo"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"

  camera-controls

  camera-orbit="0deg 75deg 2m"
  camera-target="0m -0.35m 0m"

  environment-image="neutral"
  tone-mapping="aces"

  exposure="1.4"
  shadow-intensity="2"
  shadow-softness="0.5">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<div id="atmosfera"></div>

<script>
const viewer = document.querySelector("#rover");

let distancia = 2;

// Movimiento mÃ¡s lento (gravedad Marte)
function avanzar(){

  distancia += 0.0015;

  // mini vibraciÃ³n tipo rover
  const shake = Math.sin(Date.now()*0.001) * 0.05;

  viewer.cameraOrbit = `0deg 75deg ${distancia}m`;
  viewer.cameraTarget = `0m ${-0.35 + shake*0.01}m 0m`;

  requestAnimationFrame(avanzar);
}

avanzar();
</script>

</body>
</html>
