<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity Marte CinemÃ¡tico</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Marte acercÃ¡ndose */
#marte {
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
  animation:zoomMarte 30s linear infinite;
}

@keyframes zoomMarte {
  from { transform: scale(1); }
  to   { transform: scale(1.12); }
}

/* rover encima */
model-viewer{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"

  camera-controls

  camera-orbit="0deg 75deg 2m"
  camera-target="0m -0.35m 0m"

  exposure="1.2"
  shadow-intensity="2"
  shadow-softness="0.5">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<script>
const viewer = document.querySelector("#rover");

let distancia = 2;

// avance en UNA direcciÃ³n (solo se aleja)
function avanzar(){
  distancia += 0.003;
  viewer.cameraOrbit = `0deg 75deg ${distancia}m`;
  requestAnimationFrame(avanzar);
}

avanzar();
</script>

</body>
</html>
