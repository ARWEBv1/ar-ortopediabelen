<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity Marte</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Fondo Marte */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
  animation:zoomMarte 45s linear infinite;
}

@keyframes zoomMarte{
  from{ transform:scale(1); }
  to{ transform:scale(1.12); }
}

/* atmÃ³sfera */
#atmosfera{
  position:fixed;
  inset:0;
  background:rgba(255,120,60,0.04);
  z-index:2;
  pointer-events:none;
}

/* modelo */
model-viewer{
  position:relative;
  z-index:3;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"

  camera-controls
  auto-rotate

  camera-orbit="0deg 75deg 2m"
  camera-target="0m -0.35m 0m"

  environment-image="neutral"
  tone-mapping="aces"

  exposure="1.05"
  shadow-intensity="1.6">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<div id="atmosfera"></div>

</body>
</html>
