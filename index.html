<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Tormenta Real</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* MARTE */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
}

/* MODEL VIEWER */
model-viewer{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background:transparent;

  animation:alejar 35s linear infinite;
}

@keyframes alejar{
  from{ transform:scale(1); }
  to{ transform:scale(0.88); }
}

/* POLVO DESORDENADO */
#polvo-frontal{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  opacity:0;

  background:
    radial-gradient(circle at 20% 30%, rgba(255,180,120,0.8) 2px, transparent 6px),
    radial-gradient(circle at 70% 60%, rgba(255,140,90,0.6) 1.5px, transparent 5px),
    radial-gradient(circle at 40% 80%, rgba(255,200,150,0.5) 1px, transparent 4px),
    radial-gradient(circle at 10% 50%, rgba(255,160,100,0.4) 2px, transparent 6px);

  background-size:
    90px 90px,
    140px 140px,
    180px 180px,
    220px 220px;

  animation:moverPolvo 1.6s linear infinite;
}

@keyframes moverPolvo{
  from{
    background-position:0 0, 0 0, 0 0, 0 0;
  }
  to{
    background-position:500px 120px,
                        300px 70px,
                        220px 40px,
                        380px 90px;
  }
}

/* OSCURECER VISIBILIDAD */
#oscuro{
  position:fixed;
  inset:0;
  background:#2b1a12;
  opacity:0;
  z-index:3;
  pointer-events:none;
  transition:opacity 2s;
}

/* BOT√ìN */
#btnPolvo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;

  background:#ff7b33;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.05"
  shadow-intensity="1.3">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  üöÄ Ver en AR
  </button>

</model-viewer>

<div id="polvo-frontal"></div>
<div id="oscuro"></div>

<button id="btnPolvo">üå™Ô∏è Activar Tormenta</button>

<script>
const btn = document.getElementById("btnPolvo");
const polvo = document.getElementById("polvo-frontal");
const oscuro = document.getElementById("oscuro");
const rover = document.getElementById("rover");

let activo=false;

btn.onclick=()=>{

  activo=!activo;

  if(activo){
    polvo.style.opacity=1;
    oscuro.style.opacity=0.65;   // OSCURECE FUERTE
    rover.exposure=0.45;         // casi sin luz
    btn.textContent="‚òÄÔ∏è Quitar Tormenta";
  }else{
    polvo.style.opacity=0;
    oscuro.style.opacity=0;
    rover.exposure=1.05;
    btn.textContent="üå™Ô∏è Activar Tormenta";
  }
};
</script>

</body>
</html>
