<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Tormenta PRO</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* MARTE */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
}

/* MODEL VIEWER */
model-viewer{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background:transparent;

  /* alejamiento suave */
  animation:alejar 30s linear infinite;
}

@keyframes alejar{
  from{ transform:scale(1); }
  to{ transform:scale(0.88); }
}

/* POLVO FRONTAL DENSO */
#polvo-frontal{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  opacity:0;

  background:
    radial-gradient(circle, rgba(255,180,120,0.8) 2px, transparent 4px),
    radial-gradient(circle, rgba(255,150,90,0.6) 1.5px, transparent 3px),
    radial-gradient(circle, rgba(255,200,140,0.4) 1px, transparent 2px);

  background-size:
    60px 60px,
    90px 90px,
    140px 140px;

  animation:moverPolvo 1.8s linear infinite;
}

@keyframes moverPolvo{
  from{
    background-position:0 0, 0 0, 0 0;
  }
  to{
    background-position:500px 120px, 300px 80px, 200px 50px;
  }
}

/* BOT√ìN */
#btnPolvo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;

  background:#ff7b33;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.0"
  shadow-intensity="1.3">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  üöÄ Ver en AR
  </button>

</model-viewer>

<div id="polvo-frontal"></div>

<button id="btnPolvo">üå™Ô∏è Activar Tormenta</button>

<script>
const btn = document.getElementById("btnPolvo");
const polvo = document.getElementById("polvo-frontal");
const rover = document.getElementById("rover");

let activo=false;

btn.onclick=()=>{

  activo=!activo;

  if(activo){
    polvo.style.opacity=0.95;
    rover.exposure=0.65;
    btn.textContent="‚òÄÔ∏è Quitar Tormenta";
  }else{
    polvo.style.opacity=0;
    rover.exposure=1.0;
    btn.textContent="üå™Ô∏è Activar Tormenta";
  }

};
</script>

</body>
</html>
