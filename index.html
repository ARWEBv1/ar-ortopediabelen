<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity en Marte</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Fondo Marte */
#marte {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
}

/* Modelo encima */
model-viewer {
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background: transparent;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.2"
  shadow-intensity="1.3"
  interaction-prompt="auto">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

</body>
</html>
