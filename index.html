<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity en Marte</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Fondo Marte */
#marte {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;

  /* sensaciÃ³n de avance */
  animation: zoomMarte 45s linear infinite;
}

@keyframes zoomMarte {
  from { transform: scale(1); }
  to   { transform: scale(1.10); }
}

/* Polvo marciano MUY sutil */
#polvo{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:0.18;

  background:
    radial-gradient(circle, rgba(255,170,100,0.25) 1px, transparent 2px);

  background-size:150px 150px;
  animation:moverPolvo 8s linear infinite;
}

@keyframes moverPolvo{
  from { background-position:0 0; }
  to   { background-position:-180px 60px; }
}

/* AtmÃ³sfera Marte */
#atm {
  position:fixed;
  inset:0;
  background:rgba(255,120,60,0.04);
  z-index:2;
  pointer-events:none;
}

/* Modelo */
model-viewer {
  position:relative;
  z-index:3;
  width:100%;
  height:100%;
  background: transparent;
}
</style>
</head>

<body>

<div id="marte"></div>
<div id="polvo"></div>

<model-viewer
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.05"
  shadow-intensity="1.3"
  interaction-prompt="auto">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<div id="atm"></div>

</body>
</html>
