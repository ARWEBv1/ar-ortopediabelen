<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity Marte Game Feel</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Marte m치s oscuro / plomo */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;

  filter: brightness(0.7) contrast(1.1);

  animation: zoomMarte 40s linear infinite;
  animation-play-state: running;
}

@keyframes zoomMarte{
  from{ transform:scale(1); }
  to  { transform:scale(1.10); }
}

/* polvo visible */
#polvo{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:0.35;

  background:
  radial-gradient(circle,
  rgba(255,180,120,0.45) 1px,
  transparent 3px);

  background-size:120px 120px;

  animation: moverPolvo 6s linear infinite;
}

@keyframes moverPolvo{
  from{ background-position:0 0; }
  to  { background-position:-250px 80px; }
}

/* modelo */
model-viewer{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="marte"></div>
<div id="polvo"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.0"
  shadow-intensity="1.3"
  interaction-prompt="auto">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;">
  游 Ver en AR
  </button>

</model-viewer>

<script>
const rover = document.getElementById("rover");
const marte = document.getElementById("marte");
const polvo = document.getElementById("polvo");

/* detener avance al tocar */
rover.addEventListener("pointerdown", ()=>{
  marte.style.animationPlayState="paused";
});

/* continuar cuando suelta */
window.addEventListener("pointerup", ()=>{
  marte.style.animationPlayState="running";
});

/* CAMBIO DE BRILLO + POLVO seg칰n giro */
rover.addEventListener("camera-change", ()=>{

  const orbit = rover.getCameraOrbit();
  const azimuth = orbit.theta; // 치ngulo horizontal

  /* brillo din치mico */
  const brillo = 0.65 + (Math.sin(azimuth) * 0.15);
  marte.style.filter =
    `brightness(${brillo}) contrast(1.1)`;

  /* direcci칩n polvo */
  const dir = Math.sin(azimuth) > 0 ? "-250px" : "250px";

  polvo.style.animation =
    `moverPolvo 6s linear infinite`;
  polvo.style.setProperty("--dir", dir);

});
</script>

</body>
</html>
