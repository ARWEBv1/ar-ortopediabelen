<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Efectos</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#111; /* fondo neutro oscuro */
}

/* polvo visible */
#polvo{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  opacity:0.4;

  background:
  radial-gradient(circle,
  rgba(255,180,120,0.55) 1px,
  transparent 3px);

  background-size:120px 120px;
  animation:moverPolvo 6s linear infinite;
}

@keyframes moverPolvo{
  from{ background-position:0 0; }
  to  { background-position:-250px 80px; }
}

/* modelo */
model-viewer{
  position:relative;
  z-index:2;
  width:100%;
  height:100%;
  background:transparent;
}
</style>
</head>

<body>

<div id="polvo"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate

  exposure="1.0"
  shadow-intensity="1.4"

  interaction-prompt="auto">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<script>
const rover = document.getElementById("rover");
const polvo = document.getElementById("polvo");

/* cambio de brillo segÃºn giro */
rover.addEventListener("camera-change", ()=>{

  const orbit = rover.getCameraOrbit();
  const azimuth = orbit.theta;

  const brillo = 0.8 + (Math.sin(azimuth) * 0.3);

  rover.style.filter = `brightness(${brillo})`;

});
</script>

</body>
</html>
