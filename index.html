```html
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curio AR - Marte</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  model-viewer {
    width: 100%;
    height: 100vh;
    --poster-color: transparent;
  }
</style>
</head>

<body>

<model-viewer
  src="curio1.glb"
  ar
  ar-placement="floor"
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  auto-rotate-delay="0"
  rotation-per-second="10deg"

  shadow-intensity="1.4"
  shadow-softness="1"

  environment-image="neutral"
  exposure="1.2"

  scale="1 1 1"

  interaction-prompt="auto"
  loading="eager">

</model-viewer>

</body>
</html>
