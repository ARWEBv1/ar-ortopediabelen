<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - NASA MODE</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* MARTE */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
}

/* MODEL */
model-viewer{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background:transparent;
}

/* POLVO */
#polvo{
  position:fixed;
  inset:0;
  z-index:5;
  pointer-events:none;
  opacity:0;

  background:
    radial-gradient(circle, rgba(255,180,120,0.9) 2px, transparent 6px),
    radial-gradient(circle, rgba(255,150,90,0.7) 1.5px, transparent 5px),
    radial-gradient(circle, rgba(255,200,140,0.5) 1px, transparent 4px);

  background-size:60px 60px,90px 90px,140px 140px;

  animation:mover 2s linear infinite;
}

@keyframes mover{
  from{
    background-position:0 0,0 0,0 0;
  }
  to{
    background-position:
      var(--dx1,500px) var(--dy1,150px),
      var(--dx2,300px) var(--dy2,80px),
      var(--dx3,200px) var(--dy3,40px);
  }
}

/* OSCURIDAD */
#oscuro{
  position:fixed;
  inset:0;
  background:#120b07;
  opacity:0;
  z-index:4;
  pointer-events:none;
  transition:opacity .4s;
}

/* BOT√ìN */
#btn{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:20;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#ff7b33;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.05">
</model-viewer>

<div id="oscuro"></div>
<div id="polvo"></div>

<button id="btn">üå™Ô∏è Tormenta</button>

<script>
const rover = document.getElementById("rover");
const polvo = document.getElementById("polvo");
const oscuro = document.getElementById("oscuro");
const btn = document.getElementById("btn");

let activa=false;
let prevTheta=0;

/* activar tormenta */
btn.onclick=()=>{

  activa=!activa;

  if(activa){
    polvo.style.opacity="0.8";
    oscuro.style.opacity="0.75";
    rover.exposure=0.35;
    btn.textContent="‚òÄÔ∏è Normal";
  }else{
    polvo.style.opacity="0";
    oscuro.style.opacity="0";
    rover.exposure=1.05;
    btn.textContent="üå™Ô∏è Tormenta";
  }
};

/* MOTOR DE R√ÅFAGAS */
rover.addEventListener("camera-change", ()=>{

  if(!activa) return;

  const orbit = rover.getCameraOrbit();
  const theta = orbit.theta;

  /* velocidad de giro */
  const speed = Math.abs(theta - prevTheta);
  prevTheta = theta;

  const dir = Math.sin(theta);

  /* viento base */
  const dx = dir * 600;
  const dx2 = dir * 350;
  const dx3 = dir * 220;

  polvo.style.setProperty("--dx1", dx+"px");
  polvo.style.setProperty("--dx2", dx2+"px");
  polvo.style.setProperty("--dx3", dx3+"px");

  /* R√ÅFAGA SI GIRAS R√ÅPIDO */
  if(speed > 0.05){

    polvo.style.opacity="1";
    oscuro.style.opacity="0.9";
    rover.exposure=0.2;

    /* polvo m√°s r√°pido */
    polvo.style.animationDuration="0.8s";

  }else{

    polvo.style.opacity="0.8";
    oscuro.style.opacity="0.75";
    rover.exposure=0.35;
    polvo.style.animationDuration="2s";
  }

});
</script>

</body>
</html>
