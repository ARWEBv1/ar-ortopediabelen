<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Tormenta</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* FONDO MARTE */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
}

/* MODEL VIEWER */
model-viewer{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background:transparent;
}

/* POLVO (ARRIBA DEL MODELO) */
#polvo{
  position:fixed;
  inset:0;
  z-index:5; /* MUY ARRIBA */
  pointer-events:none;
  opacity:0;

  background:
    radial-gradient(circle, rgba(255,170,100,0.8) 2px, transparent 6px),
    radial-gradient(circle, rgba(255,140,90,0.6) 1px, transparent 4px);

  background-size:80px 80px, 120px 120px;
  animation: mover 2s linear infinite;
}

@keyframes mover{
  from{ background-position:0 0,0 0; }
  to{ background-position:400px 120px,200px 60px; }
}

/* OSCURO */
#oscuro{
  position:fixed;
  inset:0;
  background:#1a0f08;
  opacity:0;
  z-index:4;
  pointer-events:none;
  transition:opacity 1s;
}

/* BOT√ìN */
#btn{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:20;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#ff7b33;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.05">
</model-viewer>

<div id="oscuro"></div>
<div id="polvo"></div>

<button id="btn">üå™Ô∏è Tormenta</button>

<script>
const btn = document.getElementById("btn");
const polvo = document.getElementById("polvo");
const oscuro = document.getElementById("oscuro");
const rover = document.getElementById("rover");

let activa=false;

btn.onclick = ()=>{

  activa=!activa;

  if(activa){

    polvo.style.opacity="1";
    oscuro.style.opacity="0.7";
    rover.exposure = 0.4;

    btn.textContent="‚òÄÔ∏è Normal";

  }else{

    polvo.style.opacity="0";
    oscuro.style.opacity="0";
    rover.exposure = 1.05;

    btn.textContent="üå™Ô∏è Tormenta";
  }

};
</script>

</body>
</html>
