<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity - Polvo frontal</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* FONDO MARTE */
#marte{
  position:fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;
}

/* MODEL VIEWER */
model-viewer{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background:transparent;
}

/* POLVO FRONTAL (encima del rover) */
#polvo-frontal{
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
  opacity:0;

  background:
  radial-gradient(circle,
  rgba(255,180,120,0.65) 1px,
  transparent 4px);

  background-size:120px 120px;

  animation:moverPolvo 2.5s linear infinite;
}

@keyframes moverPolvo{
  from{ background-position:0 0; }
  to{ background-position:400px 80px; } /* viene de frente */
}

/* BOT√ìN */
#btnPolvo{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;

  background:#ff7b33;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.05"
  shadow-intensity="1.3">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;">
  üöÄ Ver en AR
  </button>

</model-viewer>

<div id="polvo-frontal"></div>

<button id="btnPolvo">üå™Ô∏è Activar Polvo</button>

<script>
const btn = document.getElementById("btnPolvo");
const polvo = document.getElementById("polvo-frontal");
const rover = document.getElementById("rover");

let activo = false;

btn.onclick = ()=>{

  activo = !activo;

  if(activo){
    polvo.style.opacity = 0.7;
    rover.exposure = 0.75;
    btn.textContent = "‚òÄÔ∏è Quitar Polvo";
  }else{
    polvo.style.opacity = 0;
    rover.exposure = 1.05;
    btn.textContent = "üå™Ô∏è Activar Polvo";
  }

};
</script>

</body>
</html>
