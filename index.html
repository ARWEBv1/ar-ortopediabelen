<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Curiosity en Marte</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
html, body {
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
}

/* Fondo Marte */
#marte {
  position: fixed;
  inset:0;
  background:url("models/marte.jpg") center center / cover no-repeat;
  z-index:0;

  animation: zoomMarte 40s linear infinite;
  animation-play-state: running;
}

@keyframes zoomMarte {
  from { transform: scale(1); }
  to   { transform: scale(1.10); }
}

/* Modelo */
model-viewer {
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  background: transparent;
}
</style>
</head>

<body>

<div id="marte"></div>

<model-viewer
  id="rover"
  src="models/curio1.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  exposure="1.05"
  shadow-intensity="1.3"
  interaction-prompt="auto">

  <button slot="ar-button"
  style="
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  border:none;
  padding:12px 18px;
  border-radius:10px;
  font-size:16px;">
  ðŸš€ Ver en AR
  </button>

</model-viewer>

<script>
const rover = document.getElementById("rover");
const marte = document.getElementById("marte");

// detener avance cuando tocas
function pausar(){
  marte.style.animationPlayState = "paused";
}

// continuar cuando sueltas
function continuar(){
  marte.style.animationPlayState = "running";
}

// eventos touch + mouse
rover.addEventListener("pointerdown", pausar);
window.addEventListener("pointerup", continuar);
</script>

</body>
</html>
